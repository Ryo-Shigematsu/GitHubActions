name: Deploy Card Systems Module
on:
  workflow_call:
    inputs:
      tag_number:
        required: true
        type: string
      branch:
        required: true
        type: string

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Echo parameters
        run: |
          echo "Deploying card-systems module with tag: ${{ inputs.tag_number }}"
          echo "Target Branch: ${{ inputs.branch }}" 